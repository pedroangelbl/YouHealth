<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../scss/custom.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <script src="../node_modules/bootstrap/dist/js/bootstrap.js" defer></script>
    <script src="../node_modules/@popperjs/core/dist/esm/popper.js" defer></script>
    <link rel="shortcut icon" href="../media/img/logo.ico" type="image/x-icon">
    <title>Login</title>
</head>
<body class="bg-primary">
    <!-- ESTO ES EL HEADER -->
    <header>
        <div class="bg-secondary px-3 py-2 text-bg-dark border-bottom">
            <div class="container">
                <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
                    <a href="../index.html" class="d-flex align-items-center my-2 my-lg-0 me-lg-auto text-white text-decoration-none">
                        <img src="../media/img/logopng.png" width="220" class="bi me-2 img-fluid" role="img" aria-label="Bootstrap">
                    </a>
                </div>
            </div>
        </div>
    </header>

    <!-- ESTO ES EL MAIN -->
    <main>
      <section class="bg-secondary container mt-5">
        <div class="container-fluid h-custom p-5">
          <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-md-9 col-lg-6 col-xl-5">
              <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.webp"
                class="img-fluid" alt="Sample image">
            </div>
            <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
              <form>
                <div class="d-flex flex-row align-items-center justify-content-center justify-content-lg-start">
                  <p class="lead fw-normal mb-0 me-3">Iniciar sesión con</p>
                  <button type="button" data-mdb-button-init data-mdb-ripple-init class="btn btn-primary btn-floating mx-1">
                    <i class="bi bi-facebook"></i>
                  </button>
                  <button type="button" data-mdb-button-init data-mdb-ripple-init class="btn btn-primary btn-floating mx-1">
                    <i class="bi bi-twitter-x"></i>
                  </button>
                  <button type="button" data-mdb-button-init data-mdb-ripple-init class="btn btn-primary btn-floating mx-1">
                    <i class="bi bi-linkedin"></i>
                  </button>
                </div>
    
                <div class="divider d-flex align-items-center my-4">
                  <p class="text-center fw-bold mx-3 mb-0">O</p>
                </div>
    
                <!-- Email input -->
                <div data-mdb-input-init class="form-outline mb-4">
                  <input type="email" id="form3Example3" class="form-control form-control-lg"
                    placeholder="Correo electrónico . . ." />
                  <label class="form-label" for="form3Example3">Email address</label>
                </div>
    
                <!-- Password input -->
                <div data-mdb-input-init class="form-outline mb-3">
                  <input type="password" id="form3Example4" class="form-control form-control-lg"
                    placeholder="Contraseña . . ." />
                  <label class="form-label" for="form3Example4">Password</label>
                </div>
    
                <div class="d-flex justify-content-between align-items-center">
                  <!-- Checkbox -->
                  <div class="form-check mb-0">
                    <input class="form-check-input me-2" type="checkbox" value="" id="form2Example3" />
                    <label class="form-check-label" for="form2Example3">
                      Recuérdame
                    </label>
                  </div>
                  <a href="#!" class="text-body">¿Contraseña olvidada?</a>
                </div>
    
                <div class="d-flex flex-column align-items-center mt-4 pt-2">
                  <button type="button" data-mdb-button-init data-mdb-ripple-init class="btn btn-primary btn-lg"
                    style="padding-left: 2.5rem; padding-right: 2.5rem;">Iniciar sesión</button>
                  <p class="small fw-bold mt-3 mb-0 text-center">¿No tienes una cuenta? 
                    <a href="../html/register.html" class="link-danger">Registrarse</a>
                  </p>
                </div>
              </form>
            </div>
          </div>
        </div>
      </section>
    </main>    
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/login.css">
    <link rel="stylesheet" href="../scss/custom.css">
    <script src="../node_modules/bootstrap/dist/js/bootstrap.js" defer></script>
    <script src="../node_modules/@popperjs/core/dist/esm/popper.js" defer></script>
    <link rel="shortcut icon" href="../media/img/logo.ico" type="image/x-icon">
    <title>Login</title>
</head>
<body class="bg-primary">
    <!-- ESTO ES EL HEADER -->
    <header>
        <div class="bg-secondary px-3 py-2 text-bg-dark border-bottom">
            <div class="container">
                <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
                    <a href="../index.html" class="d-flex align-items-center my-2 my-lg-0 me-lg-auto text-white text-decoration-none">
                        <img src="../media/img/logopng.png" width="220" class="bi me-2 img-fluid" role="img" aria-label="Bootstrap">
                    </a>
                </div>
            </div>
        </div>
    </header>

    <!-- ESTO ES EL MAIN -->
    <main>
        <section id="registro_rapido">
            <h2>Acceso para usuarios registrados</h2>
            <h3>Iniciar sesión con:</h3>
            <div class="botones-login">
                <button class="facebook-btn">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/5/51/Facebook_f_logo_%282019%29.svg" alt="Facebook Logo">
                    Facebook
                </button>
        
                <button class="google-btn">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/2/2f/Google_2015_logo.svg" alt="Google Logo">
                    Google
                </button>
            </div>

        </section>

        <hr>    

        <section id="login_manual">
            <h3>O inica sesión con tu correo electrónico</h3>
            <label for="correo">Dirección de correo electrónico</label>
            <input type="email" id="correo" name="correo" required>
            
            <label for="password">Contraseña</label>
            <input type="password" id="password" name="password" required>
        </section>

        <section>
            <button class="boton-continuar">
                Continuar
            </button>
            <h4>¿No tienes una cuenta? <a href="register.html" class="enlace-register"><u>Registrate aquí</u></a></h4>
        </section>
    </main>
</body>
</html>
